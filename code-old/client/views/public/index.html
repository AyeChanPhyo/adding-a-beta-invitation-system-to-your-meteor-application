<template name="index">
  <h3 class="page-header">Request an Invite to Urkelforce</h3>
  <img class="urkel-gif" src="http://media.giphy.com/media/TaFTuXWTJf2iA/giphy.gif" alt="Steve urkel making faces.">
  <p>Urkelforce is a super secret app that's launching soon! Type in your email below to get on the beta list.</p>
  <form id="request-beta-invite" class="email-form">
    <input type="email" name="emailAddress" class="form-control" placeholder="e.g. beatrix@beta.com">
    <button type="submit" class="btn btn-success">Request Beta Invite</button>
  </form>
  {{>signupCount}}
</template>
