<template name="openInvitations">
  <table class="table">
    <thead>
      <tr>
        <th width="85%">Email Address</th>
        <th width="17%" class="text-center">Send Invitation</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>{{email}}</td>
        <td class="text-center"><button type="button" class="btn btn-success send-invite">Invite</button></td>
      </tr>
    </tbody>
  </table>
</template>
