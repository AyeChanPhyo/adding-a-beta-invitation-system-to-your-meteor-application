<template name="closedInvitations">
  {{#if hasInvites}}
  <table class="table">
    <thead>
      <tr>
        <th width="40%">Email Address</th>
        <th width="20%" class="text-center">Date Invited</th>
        <th width="20%" class="text-center">Invite Token</th>
        <th width="20%" class="text-center">Account Created?</th>
      </tr>
    </thead>
    <tbody>
      {{#each invites}}
      <tr>
        <td>{{email}}</td>
        <td class="text-center">{{epochToString dateInvited}}</td>
        <td class="text-center">{{token}}</td>
        <td class="text-center">
        {{#if accountCreated}}
          Yes
        {{else}}
          No
        {{/if}}
        </td>
      </tr>
      {{/each}}
    </tbody>
  </table>
  {{else}}
    <p class="alert alert-warning">You haven't sent any invites yet.</p>
  {{/if}}
</template>
